<h5>Consulta de Produtos</h5>
<br />

<div class="row">
    <div class="col-md-12">

        <strong>{{mensagem}}</strong>

        <div class="row">
            <div class="col-md-4">

                <label>Filtrar Produtos:</label>
                <input type="text" class="form-control"
                       placeholder="Digite aqui"
                       ng-model="pesquisa" />

            </div>
        </div>
        <br/>

        <table class="table table-bordered table-striped table-hover"
               ng-init="consultar()">

            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                    <th>Quantidade</th>
                    <th>Total</th>
                    <th>Estoque</th>
                    <th>Operações</th>
                </tr>
            </thead>

            <tbody>
                <tr dir-paginate="p in produtos | filter : pesquisa | itemsPerPage : 5">
                    <td>{{p.IdProduto}}</td>
                    <td>{{p.NomeProduto}}</td>
                    <td>{{p.Preco | currency : 'R$'}}</td>
                    <td>{{p.Quantidade}}</td>
                    <td>{{p.Total | currency : 'R$'}}</td>
                    <td>{{p.NomeEstoque}}</td>
                    <td>

                        <button class="btn btn-primary btn-sm">
                            Atualizar
                        </button>

                        <button class="btn btn-danger btn-sm">
                            Excluir
                        </button>

                    </td>
                </tr>
            </tbody>

            <tfoot>
                <tr>
                    <td colspan="7">
                        Quantidade de registro(s): 
                        {{(produtos | filter : pesquisa).length}}
                    </td>
                </tr>
            </tfoot>

        </table>

        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)">
        </dir-pagination-controls>

    </div>
</div>
