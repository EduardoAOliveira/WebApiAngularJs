<h5>Cadastro de Estoques</h5>

<div class="row">
    <div class="col-md-4">

        <label>Nome do Estoque</label>
        <input type="text" class="form-control"
               placeholder="Nome do Estoque"
               ng-model="estoque.Nome"/>
        <ul>
            <li ng-repeat="e in erros['viewModel.Nome']">
                <span class="text-danger">{{e}}</span>
            </li>
        </ul>
        <br/>

        <button class="btn btn-success"
                ng-click="cadastrar()">
            Cadastrar Estoque
        </button>
        <br />
        <br />

        <div class="alert alert-success" ng-show="mensagem">
            {{mensagem}}
        </div>

    </div>
</div>
